<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard - Stay Safe Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .shield-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            font-size: 1.1em;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-section {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .result-section {
            display: none;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            border-left: 5px solid #667eea;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-content {
            font-size: 1.15em;
            line-height: 1.7;
            color: #444;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background: #fee;
            border-left-color: #f44336;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="shield-icon">üõ°Ô∏è</div>
            <h1>CyberGuard</h1>
            <p>Your friendly online safety assistant</p>
        </div>

        <div class="input-section">
            <label for="userInput">
                Paste a message, email, or link you want to check:
            </label>
            <textarea 
                id="userInput" 
                placeholder="Example: I received this email saying I won a prize: https://suspicious-site.com/claim-prize..."
            ></textarea>
        </div>

        <div class="button-section">
            <button id="scanBtn">
                üîç Check for Threats
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing for security threats...</div>
        </div>

        <div class="result-section" id="result">
            <div class="result-title">üìã Analysis Result</div>
            <div class="result-content" id="resultContent"></div>
        </div>

        <div class="footer">
            Powered by Chatgpt4 AI & VirusTotal | Built for your safety
        </div>
    </div>

    <script>
        const scanBtn = document.getElementById('scanBtn');
        const userInput = document.getElementById('userInput');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        scanBtn.addEventListener('click', async () => {
            const input = userInput.value.trim();
            
            if (!input) {
                alert('Please enter some text to analyze');
                return;
            }

            // Show loading, hide result
            scanBtn.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');

            try {
                const response = await fetch('/api/analyze/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: input })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    resultContent.textContent = data.analysis;
                    result.classList.remove('error');
                    result.classList.add('show');
                } else {
                    // Error
                    resultContent.textContent = data.error || 'An error occurred';
                    result.classList.add('error');
                    result.classList.add('show');
                }
            } catch (error) {
                resultContent.textContent = 'Network error: ' + error.message;
                result.classList.add('error');
                result.classList.add('show');
            } finally {
                loading.classList.remove('show');
                scanBtn.disabled = false;
            }
        });

        // Allow Enter key to submit (with Shift+Enter for new line)
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                scanBtn.click();
            }
        });
    </script>
</body>
</html>
